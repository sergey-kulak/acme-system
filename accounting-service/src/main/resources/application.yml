server:
  port: 7030

logging:
  level:
    org.springframework: info
    io.r2dbc.postgresql.QUERY: debug

spring:
  application:
    name: accounting-service
  config:
    import: configserver:http://config-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service
    stream:
      function:
        definition: companyRegisteredConsumer;companyStatusConsumer
      rabbit:
        default:
          consumer:
            declareExchange: false
            queueNameGroupOnly: true
      bindings:
        companyRegisteredConsumer-in-0:
          destination: company-registration
          group: company-registration
        companyStatusConsumer-in-0:
          destination: company-status
          group: company-status
  liquibase:
    enabled: true
    change-log: db/changelog/master.xml
    url: jdbc:${accounting-srv.db.url}
    user: ${accounting-srv.db.user}
    password: ${accounting-srv.db.password}
  r2dbc:
    url: r2dbc:${accounting-srv.db.url}
    username: ${accounting-srv.db.user}
    password: ${accounting-srv.db.password}
    pool:
      initial-size: 5
      max-size: 10
  rabbitmq:
    host: localhost
    port: 7672
    username: acmRmqUser
    password: acmRmqPa2s
function:
  bindings:
    uppercase-in-0=input:
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 16
  client:
    initialInstanceInfoReplicationIntervalSeconds: 5
    instanceInfoReplicationIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://localhost:7002/eureka/

accounting-srv:
  db:
    url: postgresql://localhost:7031/accountingdb
    user: acUser
    password: acPass
  security:
    jwt:
      public-key: 