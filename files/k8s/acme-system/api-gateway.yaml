apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: acme
spec:
  selector:
    matchLabels:
      app: api-gateway
  replicas: 1
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: acme-system/api-gateway:1.0-SNAPSHOT
        env:
          - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
            value: "http://discovery-service:7002/eureka/"
          - name: JAVA_OPTS
            value: "-Xmx100m"
        ports:
        - containerPort: 7004
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: acme
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
    - port: 7004
      targetPort: 7004