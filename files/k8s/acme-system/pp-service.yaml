apiVersion: apps/v1
kind: Deployment
metadata:
  name: pp-service
  namespace: acme
spec:
  selector:
    matchLabels:
      app: pp-service
  replicas: 1
  template:
    metadata:
      labels:
        app: pp-service
    spec:
      containers:
      - name: pp-service
        image: acme-system/pp-service:1.0-SNAPSHOT
        env:
          - name: eureka.client.serviceUrl.defaultZone
            value: "http://discovery-service:7002/eureka/"
          - name: eureka.instance.preferIpAddress
            value: "true"
          - name: spring.profiles.active
            value: "lk8s"
        resources:
          limits:
            memory: "1000Mi"
        ports:
        - containerPort: 7040
          name: http