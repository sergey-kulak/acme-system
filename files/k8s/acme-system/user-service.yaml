apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: acme
spec:
  selector:
    matchLabels:
      app: user-service
  replicas: 1
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: acme-system/user-service:1.0-SNAPSHOT
        env:
          - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
            value: "http://discovery-service:7002/eureka/"
          - name: EUREKA_INSTANCE_PREFERIPADDRESS
            value: "true"
          - name: SPRING_PROFILES_ACTIVE
            value: "lk8s"
          - name: JAVA_OPTS
            value: "-Xmx200m"
        ports:
        - containerPort: 7010
          name: http