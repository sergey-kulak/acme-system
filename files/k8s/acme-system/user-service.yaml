apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: acme
spec:
  selector:
    matchLabels:
      app: user-service
  replicas: 1
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: acme-system/user-service:1.0-SNAPSHOT
        env:
          - name: eureka.client.serviceUrl.defaultZone
            value: "http://discovery-service:7002/eureka/"
          - name: eureka.instance.preferIpAddress
            value: "true"
          - name: spring.profiles.active
            value: "lk8s"
        ports:
        - containerPort: 7010
          name: http