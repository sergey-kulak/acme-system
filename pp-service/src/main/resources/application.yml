server:
  port: 7040

logging:
  level:
    org.springframework: info
    io.r2dbc.postgresql.QUERY: debug
    reactivefeign.client.log.DefaultReactiveLogger: DEBUG
    org.jooq.Constants: warn

spring:
  application:
    name: pp-service
  config:
    import: configserver:http://config-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service
    stream:
      function:
        autodetect: false
        definition: ppNotification
      bindings:
        ppNotification-out-0:
          destination: pp-notificaton-topic
        ppNotification-in-0:
          destination: pp-notificaton-topic
  liquibase:
    enabled: true
    change-log: db/changelog/master.xml
    url: jdbc:${pp-srv.db.url}
    user: ${pp-srv.db.user}
    password: ${pp-srv.db.password}
  r2dbc:
    url: r2dbc:${pp-srv.db.url}
    username: ${pp-srv.db.user}
    password: ${pp-srv.db.password}
    pool:
      initial-size: 5
      max-size: 10
  rsocket:
    server:
      mapping-path: /rsocket
      transport: websocket
  rabbitmq:
    host: localhost
    port: 7672
    username: acmRmqUser
    password: acmRmqPa2s

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 16
  client:
    initialInstanceInfoReplicationIntervalSeconds: 5
    instanceInfoReplicationIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://localhost:7002/eureka/

feign:
  autoconfiguration:
    jackson:
      enabled: true
  client:
    config:
      default:
        loggerLevel: full

pp-srv:
  db:
    url: postgresql://localhost:7041/ppdb
    user: ppUser
    password: ppPass
  client-ui-login-url: http://localhost:3501/login?code=%s
  security:
    jwt:
      private-key: 
      public-key: 