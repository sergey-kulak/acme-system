server:
  port: 7020

logging:
  level:
    org.springframework: info

spring:
  application:
    name: rf-data-service
  config:
    import: configserver:http://config-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service
  liquibase:
    enabled: true
    change-log: db/changelog/master.xml
    url: ${rf-data-srv.db.uri}
  data:
    mongodb:
      host: ${rf-data-srv.db.host}
      port: ${rf-data-srv.db.port}
      database: ${rf-data-srv.db.database}
      username: ${rf-data-srv.db.username}
      password: ${rf-data-srv.db.password}

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 16
  client:
    initialInstanceInfoReplicationIntervalSeconds: 5
    instanceInfoReplicationIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://localhost:7002/eureka/

rf-data-srv:
  db:
    host: localhost
    port: 7021
    database: rfdata
    username: rfUser
    password: rfPass
    uri: mongodb://${rf-data-srv.db.username}:${rf-data-srv.db.password}@${rf-data-srv.db.host}:${rf-data-srv.db.port}/${rf-data-srv.db.database}
  security:
    jwt:
      public-key: 