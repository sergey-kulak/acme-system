server:
  port: 7010

logging:
  level:
    org.springframework: info
    io.r2dbc.postgresql.QUERY: debug

spring:
  application:
    name: user-service
  config:
    import: configserver:http://config-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service
    stream:
      function:
        autodetect: false
      #      default:
#        producer:
#          requiredGroups: company-registration,company-status
      rabbit:
        default:
          producer:
            queueNameGroupOnly: true
      bindings:
        company-registration:
          destination: company-registration-topic
          group: company-registration
          producer:
            requiredGroups: company-registration
        company-status:
          destination: company-status-topic
          group: company-status
          producer:
            requiredGroups: company-status
  liquibase:
    enabled: true
    change-log: db/changelog/master.xml
    url: jdbc:${user-srv.db.url}
    user: ${user-srv.db.user}
    password: ${user-srv.db.password}
  r2dbc:
    url: r2dbc:${user-srv.db.url}
    username: ${user-srv.db.user}
    password: ${user-srv.db.password}
    pool:
      initial-size: 5
      max-size: 10
  rabbitmq:
    host: localhost
    port: 7672
    username: acmRmqUser
    password: acmRmqPa2s

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 5
    leaseExpirationDurationInSeconds: 16
  client:
    initialInstanceInfoReplicationIntervalSeconds: 5
    instanceInfoReplicationIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://localhost:7002/eureka/

user-srv:
  db:
    url: postgresql://localhost:7011/userdb
    user: usUser
    password: usPass
  security:
    jwt:
      private-key: 
      public-key: 